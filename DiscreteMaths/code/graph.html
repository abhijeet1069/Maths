<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        canvas {
            background: #f4f4f4;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <canvas id="graphCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("graphCanvas");
        const ctx = canvas.getContext("2d");

        // Graph nodes
        const nodes = [
            { x: 100, y: 100 },
            { x: 300, y: 100 },
            { x: 500, y: 100 },
            { x: 200, y: 250 },
            { x: 400, y: 250 }
        ];

        // Graph edges (connections between nodes)
        const edges = [
            [0, 1], [1, 2], [0, 3], [1, 3], [1, 4], [2, 4]
        ];

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw edges (lines)
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 2;
            edges.forEach(([from, to]) => {
                ctx.beginPath();
                ctx.moveTo(nodes[from].x, nodes[from].y);
                ctx.lineTo(nodes[to].x, nodes[to].y);
                ctx.stroke();
            });

            // Draw nodes (circles)
            nodes.forEach(({ x, y }, index) => {
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fillStyle = "blue";
                ctx.fill();
                ctx.stroke();

                // Draw node number
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.fillText(index, x - 5, y + 5);
            });
        }

        drawGraph();
    </script>
</body>

</html>
